<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/d81dbc2f3c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Calculadora de gorjeta</title>
  </head>
  <body class="d-flex align-items-center">
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col calculator-container">
          <div class="row calculator-box">
            <div class="col-md-6 calculator-inputs">
              <div class="mb-4">
                <label for="bill-input">Conta</label>
                <span><i class="fas fa-dollar-sign"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="bill-input"
                  placeholder="0"
                />
              </div>

              <div class="mb-4">
                <label>Selecione a gorjeta %</label>
                <div class="tip-buttons">
                  <button class="btn tip-btn">5%</button>
                  <button class="btn tip-btn">10%</button>
                  <button class="btn tip-btn">15%</button>
                  <button class="btn tip-btn">25%</button>
                  <button class="btn tip-btn">50%</button>
                  <input
                    type="text"
                    id="custom"
                    class="form-control custom text-center"
                    placeholder="Custom"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="number-of-people">NÃºmero de pessoas</label>
                <span><i class="fas fa-user"></i></span>
                <input
                  type="text"
                  class="form-control"
                  id="number-of-people"
                  placeholder="0"
                />
              </div>
            </div>

            <div class="col-md-6 calculator-results">
              <div class="row mb-3">
                <div class="col">
                  <div class="tip-amount">
                    <h6>Total de gorjeta</h6>
                    <p>/ pessoa</p>
                  </div>
                  <div id="tip-amount" class="tip-amount-total pb-3">$0.00</div>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <div class="tip-amount">
                    <h6>Total</h6>
                    <p>/ pessoa</p>
                  </div>
                  <div id="total" class="tip-amount-total pb-3">$0.00</div>
                </div>
              </div>
              <div class="row reset-btn">
                <button id="reset" class="btn">RESET</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
